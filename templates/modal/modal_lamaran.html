<link rel="stylesheet" href="{{ url_for('static', filename='css/modal_edit_profil.css') }}">

<!-- Modal Lamaran PKL -->
<div class="modal fade" id="modalLamaran" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form action="{{ url_for('tempat_pkl_siswa_routes.ajukan_lamaran', tempat_id=data_tempat_pkl.id) }}" method="POST" enctype="multipart/form-data">

        <div class="modal-body">

          <div class="mb-3">
            <label for="surat_pengantar" class="form-label">Surat Pengantar dari Sekolah (PDF)</label>
            <input type="file" class="form-control" id="surat_pengantar" name="surat_pengantar" accept=".pdf" required>
          </div>

          <div class="mb-3">
            <label for="cv" class="form-label">Curriculum Vitae (PDF)</label>
            <input type="file" class="form-control" id="cv" name="cv" accept=".pdf" required>
          </div>

          <div class="mb-3">
            <label for="kartu_pelajar" class="form-label">Kartu Pelajar (JPG/PNG)</label>
            <input type="file" class="form-control" id="kartu_pelajar" name="kartu_pelajar" accept=".jpg, .jpeg, .png" required>
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-warna px-4">Lamar</button>
        </div>
      </form>

    </div>
  </div>
</div>
