{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/mitra.css') }}">

<div class="wrapper d-flex">
  <!-- Sidebar -->
  <nav class="sidebar text-white" id="sidebar">
    <div class="sidebar-header p-3 border-bottom">
      <h4 class="text-white">Mitra Panel</h4>
    </div>
    <ul class="list-unstyled p-3">
      <li class="mb-2"><a href="{{ url_for('mitra') }}" class="text-white d-block"> <i class="fas fa-home me-2"></i>Dashboard</a></li>
      <li class="mb-2"><a href="{{ url_for('tempat_pkl.tempat_pkl_mitra') }}" class="text-white d-block"> <i class="fas fa-building me-2"></i>Tempat PKL</a></li>
      <li class="mb-2"><a href="{{ url_for('lamaran_mitra') }}" class="text-white d-block"> <i class="fas fa-file-alt me-2"></i> Lamaran</a></li>
      <li class="mb-2"><a href="{{ url_for('siswa_pkl_mitra') }}" class="text-white d-block"> <i class="fas fa-user-graduate me-2"></i>Siswa Pkl</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content flex-grow-1">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
      <button class="btn btn-outline-secondary d-lg-none me-2" id="toggleSidebar">â˜°</button>
      <span class="navbar-brand mb-0 h5">Profile</span>
      <div class="ms-auto d-flex align-items-center">
        <div class="dropdown">
          <a class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" href="#" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ url_for('static', filename='img/' ~ user.foto) }}" alt="profile" width="32" height="32" class="rounded-circle me-2">
            
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{{ url_for('profil_mitra') }}">Profil</a></li>
            <li><a class="dropdown-item" href="#">Pengaturan</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4 px-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title mb-4">Mitra Admin</h5>
          <div class="row">
            <div class="col-md-3 text-center">
                <img src="{{ url_for('static', filename='img/' ~ user.foto) }}" class="rounded-circle shadow-sm" alt="Foto Profil" width="100" height="100">
            </div>
            <div class="col-md-9">
              <form>
                <div class="mb-3 row">
                  <label for="nama" class="col-sm-2 col-form-label">Nama Perusahaan</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nama" value="{{ user.nama_perusahaan }}" readonly>
                  </div>
                </div>
                <div class="mb-3 row">
                    <label for="institusi" class="col-sm-2 col-form-label">Institusi</label>
                    <div class="col-sm-10">
                      <input type="institusi" class="form-control" id="institusi" value="{{ user.institusi }}" readonly>
                    </div>
                  </div>
                  
                  <div class="mb-3 row">
                    <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
                    <div class="col-sm-10">
                      <input type="alamat" class="form-control" id="alamat" value="{{ user.alamat }}" readonly>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="no_hp" class="col-sm-2 col-form-label">No Hp</label>
                    <div class="col-sm-10">
                      <input type="no_hp" class="form-control" id="no_hp" value="{{ user.no_hp }}" readonly>
                    </div>
                  </div>
                <div class="mb-3 row">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
                  </div>
                </div>
                <div class="text-end">
                  <!-- <button type="button" class="btn btn-warning">Edit Profil</button> -->
                  <a href="{{ url_for('edit_profil_mitra') }}"class="btn btn-sm btn-warna">Edit Profil</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar Toggle Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  });
</script>
{% endblock %}
