{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/mitra.css') }}">

<div class="wrapper d-flex">
  <!-- Sidebar -->
  <nav class="sidebar text-white" id="sidebar">
    <div class="sidebar-header p-3 border-bottom">
      <h4 class="text-white">Mitra Panel</h4>
    </div>
    <ul class="list-unstyled p-3">
      <li class="mb-2"><a href="{{ url_for('mitra') }}" class="text-white d-block"> <i class="fas fa-home me-2"></i>Dashboard</a></li>
      <li class="mb-2"><a href="{{ url_for('tempat_pkl.tempat_pkl_mitra') }}" class="text-white d-block"> <i class="fas fa-building me-2"></i>Tempat PKL</a></li>
      <li class="mb-2"><a href="{{ url_for('lamaran_mitra') }}" class="text-white d-block"> <i class="fas fa-file-alt me-2"></i> Lamaran</a></li>
      <li class="mb-2"><a href="{{ url_for('siswa_pkl_mitra') }}" class="text-white d-block"> <i class="fas fa-user-graduate me-2"></i>Siswa Pkl</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content flex-grow-1">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
      <button class="btn btn-outline-secondary d-lg-none me-2" id="toggleSidebar">â˜°</button>
      <span class="navbar-brand mb-0 h5">Edit Tempat PKL</span>
      <div class="ms-auto d-flex align-items-center">
        <div class="dropdown">
          <a class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" href="#" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ url_for('static', filename='img/' ~ user.foto) }}" alt="profile" width="32" height="32" class="rounded-circle me-2">
          
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{{ url_for('profil_mitra') }}">Profil</a></li>
            <li><a class="dropdown-item" href="#">Pengaturan</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Tambah -->
    <div class="container mt-4 px-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title mb-4">Form Edit Tempat PKL</h5>
          <form action="" method="POST" enctype="multipart/form-data">
        
            <!-- Foto Tempat -->
            <div class="mb-3">
              <label for="foto" class="form-label">Foto Tempat PKL</label>
              <input type="file" class="form-control" id="foto" name="foto" >
            </div>
    
            <!-- Nama Tempat -->
            <div class="mb-3">
              <label for="nama_tempat" class="form-label">Nama Tempat PKL</label>
              <input type="text" class="form-control" id="nama_tempat" name="nama_tempat" value="{{ data.nama_tempat }}">
            </div>
    
            <!-- Institusi -->
            <div class="mb-3">
              <label for="institusi" class="form-label">Institusi</label>
              <select class="form-select" id="institusi" name="institusi" >
                <option value="Pemerintah"{% if data.institusi=='Pemerintah' %}selected{% endif %}>Pemerintah
                </option>
                <option value="Swasta"{% if data.institusi=='Swasta' %}selected{% endif %}> Swasta
                </option>
              </select>
            </div>
    
            <!-- Bidang Pekerjaan -->
            <div class="mb-3">
              <label class="form-label">Bidang Pekerjaan</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="bidang_pekerjaan" value="Jaringan" id="jaringan">
                <label class="form-check-label" for="jaringan">Jaringan</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="bidang_pekerjaan" value="Administrasi" id="administrasi">
                <label class="form-check-label" for="administrasi">Administrasi</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="bidang_pekerjaan" value="Multimedia" id="multimedia">
                <label class="form-check-label" for="multimedia">Multimedia</label>
              </div>
            </div>
    
            <!-- Fasilitas -->
            <div class="mb-3">
              <label class="form-label">Fasilitas</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="fasilitas" value="Komputer" id="komputer">
                <label class="form-check-label" for="komputer">Komputer</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="fasilitas" value="internet" id="internet">
                <label class="form-check-label" for="wifi">Internet</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="fasilitas" value="Perangkat Jaringan" id="perangkat_jaringan">
                <label class="form-check-label" for="perangkat_jaringan">Perangkat Jaringan</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="fasilitas" value="Printer" id="printer">
                <label class="form-check-label" for="printer">Printer</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="fasilitas" value="Scanner" id="scanner">
                <label class="form-check-label" for="wifi">Scanner</label>
              </div>
            </div>
    
            <!-- Durasi -->
            <div class="mb-3">
              <label for="durasi" class="form-label">Durasi PKL</label>
              <select class="form-select" id="durasi" name="durasi" >
                <option value="">Pilih Durasi</option>
                <option value="2 Bulan, 3x Seminggu">2 Bulan, 3x Seminggu</option>
                <option value="2 Bulan, 4x Seminggu">2 Bulan, 4x Seminggu</option>
                <option value="2 Bulan, 5x Seminggu">2 Bulan, 5x Seminggu</option>
                <option value="2 Bulan, 6x Seminggu">2 Bulan, 6x Seminggu</option>
              </select>
            </div>
    
            <!-- Kuota -->
            <div class="mb-3">
              <label for="kuota" class="form-label">Kuota</label>
              <input type="number" class="form-control" id="kuota" name="kuota"  value="{{ data.kuota }}">
            </div>
    
            <div class="mb-3">
              <label for="alamat" class="form-label">Alamat</label>
              <input type="text" class="form-control" id="alamat" name="alamat" value="{{ data.alamat}}">
            </div>

            <div class="mb-3">
              <label for="deskripsi" class="form-label">Deskripsi</label>
              <textarea class="form-control"  name="deskripsi" id="deskripsi" >{{ data.deskripsi }}</textarea>
            </div>

  <div class="mb-3">
              <label for="jarak" class="form-label">Jarak</label>
              <input type="number" class="form-control" id="jarak" name="jarak" value="{{ data.jarak}}">
            </div>
            <button type="submit" class="btn btn-success">Simpan</button>
            <a href="{{ url_for('tempat_pkl_mitra') }}" class="btn btn-secondary">Kembali</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar Toggle Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  });
</script>
{% endblock %}
