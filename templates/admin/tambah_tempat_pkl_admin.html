{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

<div class="wrapper d-flex">
  <!-- Sidebar -->
  <nav class="sidebar text-white" id="sidebar">
    <div class="sidebar-header p-3 border-bottom">
      <h4 class="text-white">Admin Panel</h4>
    </div>
    <ul class="list-unstyled p-3">
      <li class="mb-2"><a href="{{ url_for('admin') }}" class="text-white d-block "><i class="fas fa-home me-2"></i>Dashboard</a></li>
      <li class="mb-2"><a href="{{ url_for('data_siswa') }}" class="text-white d-block "><i class="fas fa-user-graduate me-2"></i> Data Siswa</a></li>
      <li class="mb-2"><a href="{{ url_for('data_mitra') }}" class="text-white d-block "><i class="fas fa-handshake me-2"></i>Data Mitra</a></li>
      <li class="mb-2"><a href="{{ url_for('siswa_pkl') }}" class="text-white d-block "><i class="fas fa-user-graduate me-2"></i>Siswa PKL</a></li>
      <li class="mb-2"><a href="{{ url_for('siswa_selesai_pkl') }}" class="text-white d-block"><i class="fas fa-user-graduate me-2"></i>Selesai PKL</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content flex-grow-1">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
      <button class="btn btn-outline-secondary d-lg-none me-2" id="toggleSidebar">â˜°</button>
      <span class="navbar-brand mb-0 h5">Tambah Tempat PKL</span>
      <div class="ms-auto d-flex align-items-center">
        <div class="dropdown">
          <a class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" href="#" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ url_for('static', filename='img/' ~ user.foto) }}" alt="profile" width="32" height="32" class="rounded-circle me-2">
            <strong>Admin Rizky</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{{ url_for('profil_admin') }}">Profil</a></li>
            <li><a class="dropdown-item" href="#">Pengaturan</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Keluar</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Tambah -->
    <div class="container mt-4 px-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title mb-4">Form Tambah Tempat PKL</h5>
          <form action="" method="" enctype="multipart/form-data">
        
            <!-- Foto Tempat -->
            <div class="mb-3">
              <label for="foto" class="form-label">Foto Tempat PKL</label>
              <input type="file" class="form-control" id="foto" name="foto" required>
            </div>
    
            <!-- Nama Tempat -->
            <div class="mb-3">
              <label for="nama_tempat" class="form-label">Nama Tempat PKL</label>
              <input type="text" class="form-control" id="nama_tempat" name="nama_tempat" required>
            </div>
    
            <!-- Institusi -->
            <div class="mb-3">
              <label for="institusi" class="form-label">Institusi</label>
              <select class="form-select" id="institusi" name="institusi" required>
                <option value="">Pilih Institusi</option>
                <option value="Pemerintah">Pemerintah</option>
                <option value="Swasta">Swasta</option>
              </select>
            </div>
    
            <!-- Bidang Pekerjaan -->
            <div class="mb-3">
              <label class="form-label">Bidang</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="bidang_pekerjaan" value="Jaringan" id="jaringan">
                <label class="form-check-label" for="jaringan">Jaringan</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="bidang_pekerjaan" value="Administrasi" id="administrasi">
                <label class="form-check-label" for="administrasi">Administrasi</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="bidang_pekerjaan" value="Multimedia" id="multimedia">
                <label class="form-check-label" for="multimedia">Multimedia</label>
              </div>
            </div>
    
            <!-- Fasilitas -->
            <div class="mb-3">
              <label class="form-label">Fasilitas</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="fasilitas" value="Komputer" id="komputer">
                <label class="form-check-label" for="komputer">Komputer</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="fasilitas" value="Lab Jaringan" id="lab_jaringan">
                <label class="form-check-label" for="lab_jaringan">Lab Jaringan</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="fasilitas" value="Printer" id="printer">
                <label class="form-check-label" for="printer">Printer</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="fasilitas" value="Wifi" id="wifi">
                <label class="form-check-label" for="wifi">Wifi</label>
              </div>
            </div>
    
            <!-- Durasi -->
            <div class="mb-3">
              <label for="durasi" class="form-label">Durasi PKL</label>
              <select class="form-select" id="durasi" name="durasi" required>
                <option value="">Pilih Durasi</option>
                <option value="2 Bulan, 3x Seminggu">2 Bulan, 3x Seminggu</option>
                <option value="2 Bulan, 4x Seminggu">2 Bulan, 4x Seminggu</option>
                <option value="2 Bulan, 5x Seminggu">2 Bulan, 5x Seminggu</option>
              </select>
            </div>
    
            <!-- Kuota -->
            <div class="mb-3">
              <label for="kuota" class="form-label">Kuota</label>
              <input type="number" class="form-control" id="kuota" name="kuota" required>
            </div>
    
            <button type="submit" class="btn btn-success">Simpan</button>
            <a href="{{ url_for('tempat_pkl_admin') }}" class="btn btn-secondary">Kembali</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar Toggle Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  });
</script>
{% endblock %}
