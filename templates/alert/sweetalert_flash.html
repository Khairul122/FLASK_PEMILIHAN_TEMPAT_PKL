{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <script>
                if ("{{ category }}" === "success") {
                    Swal.fire({
                        text: "{{ message }}",
                        icon: "success"
                    });
                } else if ("{{ category }}" === "danger") {
                    Swal.fire({
                        text: "{{ message }}",
                        icon: "error"
                    });

                }


                
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}
